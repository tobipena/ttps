<header class="topbar">
  <div class="container-fluid px-4 py-3">
    <div class="d-flex align-items-center position-relative">
      <div class="logo-container" (click)="navigateToHome()" style="cursor: pointer;">
        <img src="assets/logo2.png" alt="Logo" class="logo-img">
      </div>
      <h1 class="site-title mb-0 position-absolute start-50 translate-middle-x">
        <span class="title-main">¿Dónde está</span>
          <span class="title-highlight">mi mascota</span>?
      </h1>

      @if (authService.currentUser()) {
        <div class="ms-auto d-flex align-items-center gap-2">
          <div class="user-dropdown" (click)="toggleDropdown()">
            <button class="btn user-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <span class="ms-2">Hola {{ authService.currentUser()?.nombre }}!</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ms-1">
                <polyline points="6 9 12 15 18 9"/>
              </svg>
            </button>
            @if (showDropdown) {
              <div class="dropdown-menu-custom" (click)="$event.stopPropagation()">
                <button class="dropdown-item" (click)="navigateToProfile()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                  </svg>
                  <span class="ms-2">Mi Perfil</span>
                </button>
                <button class="dropdown-item" (click)="showLogoutConfirmation()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                  </svg>
                  <span class="ms-2">Cerrar Sesión</span>
                </button>
              </div>
            }
          </div>
        </div>
      } @else {
        <div class="ms-auto d-flex gap-2">
          <button class="btn login-btn" (click)="navigateToLogin()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
              <polyline points="10 17 15 12 10 7"/>
              <line x1="15" y1="12" x2="3" y2="12"/>
            </svg>
            <span class="ms-2">Iniciar Sesión</span>
          </button>
          <button class="btn register-btn" (click)="navigateToRegister()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <line x1="19" y1="8" x2="19" y2="14"/>
              <line x1="22" y1="11" x2="16" y2="11"/>
            </svg>
            <span class="ms-2">Registrarse</span>
          </button>
        </div>
      }
    </div>
  </div>
</header>

<nav class="navbar-custom">
  <div class="container-fluid px-3">
    <div class="d-flex justify-content-center align-items-center gap-2">
      <button class="nav-btn" (click)="navigateToDesaparicion()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        <span>Perdí mi mascota</span>
      </button>
      <button class="nav-btn" (click)="navigateToListado()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <span>Ver mascotas perdidas</span>
      </button>
      <button class="nav-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <polyline points="16 11 18 13 22 9"/>
        </svg>
        <span>Ranking de usuarios</span>
      </button>
      <button class="nav-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
        </svg>
        <span>Encontré una mascota</span>
      </button>
    </div>
  </div>
</nav>

<!-- Modal de confirmación de cierre de sesión -->
@if (showLogoutModal) {
  <div class="modal fade show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar cierre de sesión</h5>
          <button type="button" class="btn-close" (click)="cancelLogout()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de que deseas cerrar sesión?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancelLogout()">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmLogout()">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
}

<main class="main-content">
  <router-outlet></router-outlet>
</main>
